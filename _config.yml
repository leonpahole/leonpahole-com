defaults:
  - scope:
      path: ""
    values:
      layout: "default"
      author: "Leon Pahole"
  # - scope:
  #    path: ""
  #    type: category
  #  values:
  #    layout: "category"

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    default_lang: html
    css_class: "syntax"

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate-v2

permalink: /:year/:month/:title.html

autopages:
  enabled: true
  # ... etc.
  collections:
    permalink: /:coll/
    enabled: true

pagination:
  enabled: true
  per_page: 2
  permalink: "/page/:num/"
  title: ":title"
  limit: 0
  sort_field: "date"
  sort_reverse: true

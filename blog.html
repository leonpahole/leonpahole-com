---
title: Blog
---

<h1>Blog</h1>

<p>Coming soon...</p>

<ul>
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url }}">{{ post.title }} | {{ post.test }}</a>
    {% for category in post.categories %}
    <div
      class="badge"
      style="background-color: {{ site.data.categories[category].color }}"
    >
      {{ category }}
    </div>
    {% endfor %}
  </li>
  {% endfor %}
</ul>
